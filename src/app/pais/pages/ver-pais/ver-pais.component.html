<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>País: <small>{{pais.name.common}}</small></h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h3>Bandera</h3>
      <img [src]="pais.flags" alt="{{pais.flag}}" class="small-flag">
    </div>
    
    <div class="col">
      <h3>Información</h3>
      <ul class="list-group-item">
        <strong>Población</strong> {{pais.population | number}}
      </ul>
    </div>


  </div>
</ng-template>
